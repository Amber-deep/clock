<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="css/clock.css">
</head>
<body>
    <section>
        <div class="main">
            <img src="images/clock.png" class="clock_img">
            <div class="hour_key" id="hour"></div>
            <div class="mint_key" id="mint"></div>
            <div class="sec_key" id="sec"></div>
        </div>
    </section>
    <script>
        function clock_time(){
            var date = new Date();
            var time = [date.getHours(), date.getMinutes(), date.getSeconds()];
            var hour_c = document.getElementById("hour");
            var mint_c = document.getElementById("mint");
            var sec_c = document.getElementById("sec");

            var hour = time[1]/2+time[0]*30;
            hour_c.style.transform = `rotate(${hour}deg)`;
            // mint_c.style.transform = `retate(${time[1]*6}deg)`;
            mint_c.style.transform = `rotate(${time[1]*6}deg)`;
            sec_c.style.transform = `rotate(${time[2]*6}deg)`;

        }
        window.onload = function() {
            clock_time();
            setInterval(clock_time, 1000);
        };
    </script>
</body>
</html>
